    <style>
        /* --- START: Custom Cursor CSS --- */

        * {

        .custom-cursor {

            height: 48px; /* Ê†πÊçÆÊÇ®ÁöÑÂÖâÊ†áÂõæÁâáÂ§ßÂ∞èË∞ÉÊï¥ */
            pointer-events: none; /* Make cursor element non-interactive */

        /* ÂÖ®Â±ÄÊ†∑ÂºèÂíåÂèòÈáèÔºåÈíàÂØπ Matrix ËßÜËßâÈ£éÊ†º‰ºòÂåñ */
        :root {
            /* Ê†∏ÂøÉÈªëÂÆ¢Â∏ùÂõΩÁªøËâ≤Ë∞ÉËâ≤Êùø */
            --matrix-green-light: #00FF41; /* Êòé‰∫ÆÁöÑÁªøËâ≤ÊñáÂ≠óÔºåÁî®‰∫éÈ´òÂÖâÂíåÊøÄÊ¥ªÁä∂ÊÄÅ */
            --matrix-green-dark: #008F11; /* Ê∑±ÁªøËâ≤ÔºåÁî®‰∫éËÉåÊôØÂíåÈò¥ÂΩ± */
            --matrix-black: #080808; /* Ê∑±ÈªëËâ≤Ôºå‰Ωú‰∏∫‰∏ªË¶ÅËÉåÊôØ */
            --matrix-dark-grey: #1A1A1A; /* Á®çÂæÆ‰∫Æ‰∏ÄÁÇπÁöÑÊ∑±ÁÅ∞Ëâ≤ÔºåÁî®‰∫éËæπÊ°ÜÂíåÁªìÊûÑ */
            --matrix-light-grey: #333333; /* Áî®‰∫éÊõ¥‰∫ÆÁöÑÈáëÂ±ûÁ∫πÁêÜ */

            /* ÈáëÂ±ûÊãüÁâ©ÂåñÊïàÊûú - Â¢ûÂº∫Áâà (Êîπ‰∏∫Èì¨ÂêàÈáëÈ¢úËâ≤ÔºåÊõ¥‰∫Æ„ÄÅÊõ¥ÂèçÂ∞ÑÔºåÊõ¥Âº∫ÂØπÊØî) */
            --metal-color-start: #f8f8f8; /* ÊûÅÊµÖÁöÑÈì∂Ëâ≤ÔºåÊé•ËøëÁ∫ØÁôΩËâ≤ÔºåÁî®‰∫éÊúÄÂº∫È´òÂÖâ */
            --metal-color-mid: #d0d0d0;   /* ‰∫ÆÈì∂Ëâ≤ */
            --metal-color-end: #707070;   /* ÊòæËëóÊõ¥Ê∑±ÁöÑÈì∂ÁÅ∞Ëâ≤ÔºåÁî®‰∫éÊ∑±Èò¥ÂΩ± */
            --metal-highlight: rgba(255, 255, 255, 0.98); /* ÊûÅÂº∫ÁöÑÂèçÂ∞ÑÈ´òÂÖâÔºåÂá†‰πéÁôΩËâ≤ */
            --metal-shadow: rgba(0, 0, 0, 0.9);         /* ÊûÅÊ∑±Èò¥ÂΩ±Ê∑±Â∫¶ÔºåÊõ¥ÂÆû */
            --metal-inner-shadow: rgba(0, 0, 0, 0.9);   /* ÂÜÖÈÉ®Èò¥ÂΩ±ÔºåÊõ¥Ê∑± */
            --metal-border-light: rgba(255, 255, 255, 0.99); /* ÊûÅÊµÖÈáëÂ±ûËâ≤ÔºåÁî®‰∫éÈ´òÂÖâËæπÊ°ÜÔºåÊûÅ‰∫Æ */
            --metal-border-dark: rgba(30, 30, 30, 0.98); /* ÊûÅÊ∑±ÈáëÂ±ûËâ≤ÔºåÁî®‰∫éÈò¥ÂΩ±ËæπÊ°ÜÔºåÊûÅÊ∑± */
            --metal-bg: rgba(100, 100, 100, 0.35); /* ÈáëÂ±ûËÉåÊôØÁöÑÂæÆÂ¶ôÂÖâÊ≥ΩÔºåÁï•ÂæÆÊõ¥ÂèØËßÅ */
            --metal-text-color: var(--matrix-dark-grey); /* Áî®‰∫éÈáëÂ±ûËÉåÊôØ‰∏äÁöÑÊñáÂ≠óÈ¢úËâ≤ */


            /* ÈªëËâ≤ÁéªÁíÉÊòæÁ§∫Â±èÊïàÊûú - Â¢ûÂä†ÁéªÁíÉË¥®ÊÑüÔºåÈôç‰ΩéÊ®°Á≥äÂ∫¶‰ª•ÊèêÈ´òÊ∏ÖÊô∞Â∫¶ */
            --glass-bg: rgba(10, 15, 10, 0.9); /* Êõ¥‰∏çÈÄèÊòéÁöÑÈªëËâ≤ÂçäÈÄèÊòéËÉåÊôØ */
            --glass-border: rgba(0, 255, 65, 0.6); /* ÁªøËâ≤ÂçäÈÄèÊòéËæπÊ°ÜÔºåÊõ¥ÊòéÊòæ */
            --glass-glow: 0 0 15px rgba(0, 255, 65, 0.6); /* ÁªøËâ≤ÂÖâÊôïÔºåÂº∫Â∫¶ÈÄÇ‰∏≠ */
            --glass-inset-shadow: inset 0 0 8px rgba(0, 255, 65, 0.2); /* ÁªøËâ≤ÂÜÖÈò¥ÂΩ±ÔºåÂº∫Â∫¶ÈÄÇ‰∏≠ */

            /* Â≠ó‰Ωì - ‰ΩøÁî®Á≠âÂÆΩÂ≠ó‰ΩìÊ®°Êãü‰ª£Á†ÅÁªàÁ´Ø */
            --font-main: 'Roboto Mono', monospace;

            /* Èò¥ÂΩ±‰∏éÂÖâÊôï - ÁªøËâ≤Ë∞É */
            --shadow-matrix: 0 4px 15px rgba(0, 255, 65, 0.2); /* ÊüîÂíåÁöÑÁªøËâ≤Èò¥ÂΩ± */
            --glow-matrix: 0 0 16px rgba(0, 255, 65, 0.7); /* Âº∫ÁÉàÁöÑÁªøËâ≤ÂÖâÊôï */
            --text-glow-matrix: 0 0 5px rgba(0, 255, 65, 0.7), 0 0 10px rgba(0, 255, 65, 0.5); /* Ë∞ÉÊï¥ÊñáÂ≠óÂÖâÊôïÂº∫Â∫¶ */

            --taskbar-height: 48px;

            /* Ê°åÈù¢ËÉåÊôØÂõæÁâáÁöÑCSSÂèòÈáè - ‰øÆÊ≠£Ë∑ØÂæÑ‰∏∫ ./assets/... */
            --desktop-image-url: url('./assets/backgrounds/bg.jpg');
        }

        body {
            font-family: var(--font-main);
            background-color: var(--matrix-black);
            color: var(--matrix-green-light);
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .os-window-content, 
        .start-menu-item,
        .work-card,
        .service-category-card,
        .taskbar-minimized-icon,
        .work-detail-content,
        .system-tray-display {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .os-window-content::after, 
        .start-menu-item::after,
        .work-card::after,
        .service-category-card::after,
        .taskbar-minimized-icon::after,
        .work-detail-content::after,
        .system-tray-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .desktop-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: var(--desktop-image-url);
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            filter: brightness(0.7) contrast(1.2);
            z-index: -1;
        }

        .desktop-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 3;
        }

        .desktop-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .main-desktop-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 10px;
            padding-bottom: calc(10px + var(--taskbar-height));
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--taskbar-height);
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-top: 2px solid var(--metal-border-light);
            border-bottom: 2px solid var(--metal-border-dark);
            box-shadow: 
                0 -1px 0 var(--metal-border-light),
                0 -8px 30px rgba(0, 255, 65, 0.3),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 100;
            overflow: hidden;
        }
        .taskbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            pointer-events: none;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--metal-text-color);
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: none;
            box-shadow: 
                0 6px 20px rgba(0,255,65,0.4),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow),
                inset 0 0 1px rgba(255,255,255,0.5);
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            transform: translateY(-4px);
            border-color: var(--matrix-green-light);
            box-shadow: 
                0 8px 25px var(--glow-matrix),
                inset 0 1px 3px var(--metal-highlight),
                inset 0 -3px 6px var(--metal-inner-shadow);
        }

        .start-button:active {
            background: linear-gradient(to bottom, var(--metal-color-end) 0%, var(--metal-color-mid) 50%, var(--metal-color-start) 100%);
            transform: translateY(0);
            box-shadow: 
                inset 0 6px 15px var(--metal-shadow),
                inset 0 -2px 5px var(--metal-highlight),
                0 2px 5px rgba(0,255,65,0.3);
            filter: brightness(0.7);
            border-top-color: var(--metal-border-dark);
            border-bottom-color: var(--metal-border-light);
        }

        .start-button .icon-image {
            width: 1.6em;
            height: auto;
            filter: drop-shadow(var(--text-glow-matrix));
            object-fit: contain;
        }

        .taskbar-icons-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow-x: auto;
            padding: 0 10px;
            gap: 10px;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-tray-display {
            background-color: var(--matrix-black);
            border: 1px solid var(--matrix-green-dark);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.1), 0 0 8px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            gap: 6px;
        }

        .system-tray-display .icon-image {
            width: 1.1em;
            height: auto;
            vertical-align: middle;
            filter: drop-shadow(0 0 6px var(--matrix-green-light));
            transition: filter 0.2s ease;
        }

        .system-tray-display #current-time {
            font-size: 0.85rem;
            color: var(--matrix-green-light);
            text-shadow: 0 0 4px var(--matrix-green-light);
        }

        .desktop-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--taskbar-height));
            padding: 20px;
            z-index: 2;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
            transition: transform 0.15s ease, filter 0.15s ease, background-color 0.15s ease;
            padding: 10px;
            border-radius: 15px;
            user-select: none;
            position: absolute;
        }

        .desktop-icon:hover {
            filter: brightness(1.1);
            background-color: rgba(0, 255, 65, 0.1);
            transform: translateY(-5px);
        }

        .desktop-icon .icon-image {
            width: 60px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
            transition: filter 0.15s ease;
        }

        .desktop-icon:hover .icon-image {
            filter: drop-shadow(0 0 8px var(--matrix-green-light))
                    drop-shadow(0 0 15px rgba(0, 255, 65, 0.5))
                    drop-shadow(0 0 25px rgba(0, 255, 65, 0.3));
        }

        .desktop-icon-label {
            font-size: 0.9rem;
            color: var(--matrix-green-light);
            text-shadow: var(--text-glow-matrix);
            margin-top: 10px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .start-menu {
            position: absolute;
            bottom: var(--taskbar-height);
            left: 10px;
            width: 380px;
            height: auto;
            max-height: calc(100% - var(--taskbar-height) - 40px);
            background: rgba(0,0,0,0.9);
            border-radius: 12px;
            box-shadow: 
                0 8px 25px rgba(0, 255, 65, 0.5),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.6);
            flex-direction: column;
            z-index: 100;
            transform-origin: bottom left;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s ease-out;
            overflow-y: auto;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            background-blend-mode: overlay;
        }

        .start-menu.is-open {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        .start-menu-header {
            background: linear-gradient(to right, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 10px var(--metal-shadow);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .start-menu-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0.8;
        }
        .start-menu-header:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--glow-matrix), 
                        inset 0 1px 3px var(--metal-highlight),
                        inset 0 -3px 6px var(--metal-inner-shadow);
            filter: brightness(1.1);
        }
        .start-menu-header span, .start-menu-header .icon-image {
            color: var(--metal-text-color);
            filter: none;
            text-shadow: none;
        }
        .start-menu-header .icon-image {
            width: 2em;
            height: auto;
            object-fit: contain;
            margin-right: 12px;
        }

        .start-menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: var(--matrix-green-light);
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.15s ease, filter 0.2s ease, box-shadow 0.2s ease;
            font-size: 1.05rem;
            border-radius: 8px;
            margin: 6px 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-inset-shadow);
            background-color: rgba(0, 0, 0, 0.7); 
            border: 1px solid var(--glass-border);
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }

        .start-menu-item:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(10px);
            color: white;
            text-shadow: var(--text-glow-matrix);
            filter: brightness(1.4);
            box-shadow: var(--glass-glow), inset 0 0 10px rgba(0,0,0,0.5);
        }

        .start-menu-item .icon-image {
            margin-right: 18px;
            width: 1.5em;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.8));
            transition: filter 0.2s ease;
        }

        .start-menu-buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 18px;
            margin-top: 18px;
            padding-right: 10px;
            border-top: 1px solid var(--matrix-dark-grey);
        }

        .start-menu-footer-button {
            width: 58px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            transition: all 0.2s ease;
            color: var(--metal-text-color);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 15px rgba(0,255,65,0.4);
            position: relative;
            overflow: hidden;
        }
        .start-menu-footer-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                inset 0 1px 3px var(--metal-highlight), 
                inset 0 -3px 6px var(--metal-inner-shadow),
                0 6px 20px var(--glow-matrix);
        }
        .start-menu-footer-button .icon-image {
            width: 32px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.7));
        }

        .os-window {
            position: absolute;
            background: var(--glass-bg);
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-glow), var(--glass-inset-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
            z-index: 5;
            animation: windowPopIn 0.3s ease-out forwards;
            resize: both;
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            transition: box-shadow 0.3s ease;
        }
        .os-window.is-dragging {
            box-shadow: none;
            transition: none;
        }

        .os-window.minimized {
            display: none;
        }

        .os-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - var(--taskbar-height)) !important;
            border-radius: 0;
            box-shadow: none;
            border: none;
            resize: none;
        }

        .os-window-title-bar {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-bottom: 2px solid var(--metal-border-dark);
            padding: 10px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px 12px 0 0;
            position: relative;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--metal-text-color);
            text-shadow: none;

        document.addEventListener('DOMContentLoaded', () => {

            // --- START: Optimized Custom GIF Cursor Logic ---

            const CURSOR_DATA = {

                'pointer': "./assets/cursors/3D silver/Tumi_s_3D_Metallic_Link.gif",

                'unavailable': "./assets/cursors/3D silver/Tumi_s_3D_Metallic_Unavailable.gif",
            };

            const cursorElement = document.getElementById('custom-cursor');
            const cursorImage = document.getElementById('cursor-image');
            let currentCursorType = ''; // Initialize as empty

            // 1. Let the cursor follow the mouse
            document.addEventListener('mousemove', e => {
                cursorElement.style.left = e.clientX + 'px';
                cursorElement.style.top = e.clientY + 'px';
            });

            // 2. Function to set and change the cursor type
            function setCursorType(type) {
                // Only update if the type has changed and the new type exists in our data
                if (type === currentCursorType || !CURSOR_DATA[type]) return;

                currentCursorType = type;
                const newSrc = CURSOR_DATA[type];
                
                // To force the GIF to restart its animation, we can set the src to empty and then back to the new source
                cursorImage.src = '';
                cursorImage.src = newSrc;
            }

            // 3. Use event delegation to listen for mouse hover
            document.addEventListener('mouseover', e => {
                const target = e.target.closest('[data-cursor-type]');
                if (target) {
                    setCursorType(target.dataset.cursorType);
                } else {
                    // When the mouse leaves a marked element, revert to default
                    setCursorType('default');
                }
            });

            // Initial setup
            setCursorType('default');

            // --- END: Optimized Custom GIF Cursor Logic ---


            const mainDesktopArea = document.getElementById('main-desktop-area');
            const desktopIconsContainer = document.getElementById('desktop-icons-container');
            const startButton = document.getElementById('start-button-taskbar');
            const startMenu = document.getElementById('start-menu');
            const taskbarIconsContainer = document.getElementById('taskbar-icons');

            const startMenuUserArea = document.getElementById('start-menu-user-area');

            let highestZIndex = 10;
            const openWindowsMap = new Map();
            const openStandaloneAppsMap = new Map();
            let currentLanguage = 'zh';

            let currentSongIndex = -1;
            let currentUser = null;
            let unsubscribeGuestbook = null;
            let userProfilesCache = {};

            // --- Firebase Initialization ---
            function initializeFirebase() {
                if (window.firebaseServices) {
                    const { auth, onAuthStateChanged } = window.firebaseServices;
                    onAuthStateChanged(auth, user => {
                        currentUser = user;
                        updateUserUI();
                    });
                } else {
                    console.error("Firebase services not available.");
                }
            }
            
            function updateUserUI() {
                const lang = LANG_CONTENT[currentLanguage];
                if (currentUser) {
                    const displayName = currentUser.displayName || currentUser.email;

                        <span class="icon-placeholder" data-asset-key="icon_mazko_logo"></span>

                    startMenuUserArea.dataset.appId = 'user-settings';

                        <span class="icon-placeholder" data-asset-key="icon_mazko_logo"></span>

            function updateTime() {

            function renderDynamicAssets() {
                document.querySelectorAll('.icon-placeholder[data-asset-key]').forEach(p => {
                    const key = p.dataset.assetKey;
                    if (ASSETS[key]) {
                        if (!p.querySelector('img') || p.querySelector('img').getAttribute('src') !== ASSETS[key]) {
                           p.innerHTML = `<img src="${ASSETS[key]}" alt="${key}" class="icon-image">`;
                        }
                    }
                });
            }
            
            function updateUIForLanguageChange() {
                const lang = LANG_CONTENT[currentLanguage];
                // Desktop Icons and Start Menu
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.dataset.langKey;
                    if (lang[key]) {
                        el.textContent = lang[key];
                    }
                });
                
                // Open Windows
                openWindowsMap.forEach((win, appId) => {
                    const titleEl = win.querySelector('.os-window-title');
                    if (titleEl && lang[`${appId}Title`]) {
                        titleEl.textContent = lang[`${appId}Title`];
                    }
                    const taskbarIconLabel = taskbarIconsContainer.querySelector(`[data-window-id="${appId}"] .taskbar-minimized-icon-label`);
                    if (taskbarIconLabel && lang[`${appId}Title`]) {
                        taskbarIconLabel.textContent = lang[`${appId}Title`];
                    }
                });
                
                // Standalone Apps (like music player)
                openStandaloneAppsMap.forEach((app, appId) => {
                    const taskbarIconLabel = taskbarIconsContainer.querySelector(`[data-window-id="${appId}"] .taskbar-minimized-icon-label`);
                    if (taskbarIconLabel && lang[`${appId}Title`]) {
                        taskbarIconLabel.textContent = lang[`${appId}Title`];
                    }
                });
                updateUserUI();
            }

            function bringToFront(element) {
                highestZIndex++;
                element.style.zIndex = highestZIndex;
                
                document.querySelectorAll('.os-window').forEach(win => {
                    win.querySelector('.os-window-title-bar')?.classList.add('inactive');
                    win.querySelector('.os-window-status-bar')?.classList.add('inactive');
                });
                
                if(element.classList.contains('os-window')){
                    element.querySelector('.os-window-title-bar')?.classList.remove('inactive');
                    element.querySelector('.os-window-status-bar')?.classList.remove('inactive');
                }

                document.querySelectorAll('.taskbar-minimized-icon').forEach(icon => icon.classList.remove('active'));
                const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${element.dataset.appId}"]`);
                if(taskbarIcon) taskbarIcon.classList.add('active');
            }
            
            // --- Window Management ---
            function openWindow(appId, title, contentHTML, isMarkdown = false) {
                if (openWindowsMap.has(appId)) {
                    const existingWindow = openWindowsMap.get(appId);
                    if (existingWindow.style.display === 'none') { // Minimized
                        restoreWindow(existingWindow);
                    }
                    bringToFront(existingWindow);
                    return;
                }

                const windowEl = document.createElement('div');
                windowEl.className = 'os-window';
                windowEl.dataset.appId = appId;
                
                const finalContent = isMarkdown ? marked.parse(contentHTML) : contentHTML;

                windowEl.innerHTML = `
                    <div class="os-window-title-bar" data-cursor-type="move">
                        <div class="os-window-title-content">
                            <span class="icon-placeholder" data-asset-key="icon_${appId}"></span>
                            <span class="os-window-title">${title}</span>
                        </div>
                        <div class="os-window-controls">
                            <div class="control-button minimize" title="ÊúÄÂ∞èÂåñ" data-cursor-type="pointer"><span class="icon-placeholder" data-asset-key="icon_minus"></span></div>
                            <div class="control-button maximize" title="ÊúÄÂ§ßÂåñ" data-cursor-type="pointer"><span class="icon-placeholder" data-asset-key="icon_square"></span></div>
                            <div class="control-button close" title="ÂÖ≥Èó≠" data-cursor-type="pointer"><span class="icon-placeholder" data-asset-key="icon_times"></span></div>
                        </div>
                    </div>
                    <div class="os-window-content ${isMarkdown ? 'markdown-content' : ''}">${finalContent}</div>
                    <div class="os-window-status-bar">
                        <span class="status-text">${LANG_CONTENT[currentLanguage].statusBarStatusReady}</span>
                        <span class="system-branding-text">${LANG_CONTENT[currentLanguage].statusBarBranding}</span>
                    </div>
                `;
                
                const openWindowsCount = openWindowsMap.size + openStandaloneAppsMap.size;
                const offsetX = 25 * openWindowsCount;
                const offsetY = 25 * openWindowsCount;
                const desktopWidth = mainDesktopArea.offsetWidth;
                const desktopHeight = mainDesktopArea.offsetHeight;
                
                const defaultWidth = Math.min(800, desktopWidth - 40);
                const defaultHeight = Math.min(600, desktopHeight - 40 - parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--taskbar-height')));

                windowEl.style.width = `${defaultWidth}px`;
                windowEl.style.height = `${defaultHeight}px`;
                
                let initialLeft = (desktopWidth / 2) - (defaultWidth / 2) + offsetX;
                let initialTop = (desktopHeight / 2) - (defaultHeight / 2) + offsetY;

                if (initialLeft + defaultWidth > desktopWidth) initialLeft = desktopWidth - defaultWidth - 20;
                if (initialTop + defaultHeight > desktopHeight) initialTop = desktopHeight - defaultHeight - 20;

                windowEl.style.left = `${initialLeft < 0 ? 20 : initialLeft}px`;
                windowEl.style.top = `${initialTop < 0 ? 20 : initialTop}px`;

                mainDesktopArea.appendChild(windowEl);
                openWindowsMap.set(appId, windowEl);
                
                createTaskbarIcon(appId, title, false);
                bringToFront(windowEl);
                attachWindowEvents(windowEl);
                renderDynamicAssets();
                
                // App-specific initializations
                if (appId === 'data-core') attachDataCoreListeners(windowEl);
                if (appId === 'settings') attachSettingsListeners(windowEl);
                if (appId === 'about') attachAboutAppListeners(windowEl);
                if (appId === 'auth') attachAuthListeners(windowEl);
                if (appId === 'user-settings') attachUserSettingsListeners(windowEl);
            }

            function attachWindowEvents(win) {
                const titleBar = win.querySelector('.os-window-title-bar');
                const statusBarText = win.querySelector('.status-text');
                let offsetX, offsetY;

                const onMouseMove = (e) => {
                    win.style.left = `${e.clientX - offsetX}px`;
                    win.style.top = `${e.clientY - offsetY}px`;
                };

                const onMouseUp = () => {
                    win.classList.remove('is-dragging');
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                    if(statusBarText) statusBarText.textContent = LANG_CONTENT[currentLanguage].statusBarStatusReady;
                };

                titleBar.addEventListener('mousedown', e => {
                    if (e.target.closest('.control-button') || win.classList.contains('maximized')) {
                        return;
                    }
                    win.classList.add('is-dragging');
                    offsetX = e.clientX - win.offsetLeft;
                    offsetY = e.clientY - win.offsetTop;
                    bringToFront(win);
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                    
                    if(statusBarText) statusBarText.textContent = LANG_CONTENT[currentLanguage].statusBarStatusDragging;
                });

                win.querySelector('.close').addEventListener('click', () => closeWindow(win));
                win.querySelector('.minimize').addEventListener('click', () => minimizeWindow(win));
                win.querySelector('.maximize').addEventListener('click', () => toggleMaximizeWindow(win));
                win.addEventListener('mousedown', () => bringToFront(win));
            }

            function closeWindow(win) {
                const appId = win.dataset.appId;
                if (appId === 'data-core' && unsubscribeGuestbook) {
                    unsubscribeGuestbook();
                    unsubscribeGuestbook = null;
                }
                win.remove();
                openWindowsMap.delete(appId);
                const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${appId}"]`);
                if (taskbarIcon) taskbarIcon.remove();
            }

            function minimizeWindow(win) {
                win.style.display = 'none';
                const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${win.dataset.appId}"]`);
                if(taskbarIcon) taskbarIcon.classList.remove('active');
            }

            function restoreWindow(win) {
                win.style.display = 'flex';
                bringToFront(win);

            function attachPlayerListeners(player) {
                const dragHandle = player.querySelector('.player-drag-handle');
                const playPauseBtn = player.querySelector('[data-action="play-pause"]');
                const nextBtn = player.querySelector('[data-action="next"]');
                const prevBtn = player.querySelector('[data-action="prev"]');
                const powerBtn = player.querySelector('[data-action="power"]');
                const progressContainer = player.querySelector('.player-progress-container');
                const progressBar = player.querySelector('.player-progress-bar');
                const titleDisplay = player.querySelector('#song-title-display');
                const titleScroller = player.querySelector('.screen-song-title-scroller');

                let offsetX, offsetY;
                const onMouseMove = (e) => {
                    player.style.left = `${e.clientX - offsetX}px`;
                    player.style.top = `${e.clientY - offsetY}px`;
                };
                const onMouseUp = () => {
                    document.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseup', onMouseUp);
                };
                dragHandle.addEventListener('mousedown', (e) => {
                    offsetX = e.clientX - player.offsetLeft;
                    offsetY = e.clientY - player.offsetTop;
                    bringToFront(player);
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });

                function loadSong(index) {
                    if (index < 0 || index >= APP_DATA.music.length) return;
                    currentSongIndex = index;
                    const song = APP_DATA.music[index];
                    titleDisplay.textContent = song.title;
                    currentAudio.src = song.file;
                    
                    setTimeout(() => {
                        titleScroller.classList.toggle('scrolling', titleDisplay.scrollWidth > titleScroller.clientWidth);
                    }, 100);
                }

                function playSong() {
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_pause';
                    renderDynamicAssets();
                    currentAudio.play();
                }

                function pauseSong() {
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_play';
                    renderDynamicAssets();
                    currentAudio.pause();
                }

                playPauseBtn.addEventListener('click', () => {
                    if (!currentAudio.paused) {
                        pauseSong();
                    } else {
                        if (currentSongIndex === -1) loadSong(0);
                        playSong();
                    }
                });
                
                nextBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex + 1) % APP_DATA.music.length);
                    playSong();
                });

                prevBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex - 1 + APP_DATA.music.length) % APP_DATA.music.length);
                    playSong();
                });

                powerBtn.addEventListener('click', () => {
                    pauseSong();
                    const appId = player.dataset.appId;
                    player.remove();
                    openStandaloneAppsMap.delete(appId);
                    const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${appId}"]`);
                    if (taskbarIcon) taskbarIcon.remove();
                });


                currentAudio.addEventListener('timeupdate', () => {
                    if (currentAudio.duration) {
                        progressBar.style.width = `${(currentAudio.currentTime / currentAudio.duration) * 100}%`;
                    }
                });

                currentAudio.addEventListener('ended', () => nextBtn.click());

                progressContainer.addEventListener('click', (e) => {
                    if(currentAudio.duration) {
                        currentAudio.currentTime = (e.offsetX / progressContainer.clientWidth) * currentAudio.duration;
                    }
                });

                if (currentSongIndex === -1) loadSong(0);
            }

            async function fetchUserProfile(userId) {
                if (userProfilesCache[userId]) {
                    return userProfilesCache[userId];
                }
                const { db, doc, getDoc, appId } = window.firebaseServices;
                const userDocRef = doc(db, 'artifacts', appId, 'users', userId);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const profile = docSnap.data();
                    userProfilesCache[userId] = profile;
                    return profile;
                } else {
                    return { displayName: 'Anonymous' }; // Fallback
                }
            }

            function renderAndAttachGuestbook(container) {
                 if (!currentUser) {
                    container.innerHTML = `<p class="p-4 text-center">ËØ∑ÁôªÂΩïÂêéÊü•ÁúãÊàñÂèëË°®ÁïôË®Ä„ÄÇ</p>`;

                const { db, collection, addDoc, query, onSnapshot, serverTimestamp, appId } = window.firebaseServices;
                const messagesContainer = container.querySelector('#guestbook-messages');
                const input = container.querySelector('#guestbook-input');
                const sendBtn = container.querySelector('#guestbook-send');
                
                const messagesCol = collection(db, 'artifacts', appId, 'public', 'data', 'guestbook');
                const q = query(messagesCol);

                unsubscribeGuestbook = onSnapshot(q, async (querySnapshot) => {
                    messagesContainer.innerHTML = '';
                    let messages = [];
                    querySnapshot.forEach((doc) => messages.push({ id: doc.id, ...doc.data() }));
                    messages.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));

                    for (const msg of messages) {
                        const profile = await fetchUserProfile(msg.userId);
                        const msgEl = document.createElement('div');
                        msgEl.className = 'guestbook-message';
                        const date = msg.timestamp ? new Date(msg.timestamp.seconds * 1000).toLocaleString() : '...';
                        msgEl.innerHTML = `
                            <div>
                                <span class="user-id">${profile.displayName}</span>
                                <span class="timestamp">@ ${date}</span>
                            </div>
                            <div>${msg.text}</div>
                        `;
                        messagesContainer.appendChild(msgEl);
                    }
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                });
                
                const sendMessage = async () => {
                    if (input.value.trim() === '' || !currentUser) return;
                    try {
                        await addDoc(messagesCol, {
                            text: input.value,
                            userId: currentUser.uid,
                            timestamp: serverTimestamp()
                        });
                        input.value = '';
                    } catch (e) {
                        console.error("Error adding document: ", e);
                    }
                };

                sendBtn.addEventListener('click', sendMessage);
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
            }

            function attachAuthListeners(win) {
                const { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, db, doc, setDoc, appId } = window.firebaseServices;
                const errorDiv = win.querySelector('#auth-error');
                
                win.querySelectorAll('.form-toggle-link').forEach(link => {
                    link.addEventListener('click', () => {
                        const showLogin = link.dataset.form === 'login';
                        win.querySelector('#login-form').style.display = showLogin ? '' : 'none';
                        win.querySelector('#register-form').style.display = !showLogin ? '' : 'none';
                        errorDiv.textContent = '';
                    });
                });

                win.querySelector('#login-btn').addEventListener('click', () => {
                    const email = win.querySelector('#login-email').value;
                    const password = win.querySelector('#login-password').value;
                    signInWithEmailAndPassword(auth, email, password)
                        .then(() => closeWindow(win))
                        .catch(err => errorDiv.textContent = err.message);
                });

                win.querySelector('#register-btn').addEventListener('click', () => {
                    const email = win.querySelector('#register-email').value;
                    const password = win.querySelector('#register-password').value;
                    const username = win.querySelector('#register-username').value;
                    if (!username) {
                        errorDiv.textContent = "Please enter a username.";
                        return;
                    }
                    createUserWithEmailAndPassword(auth, email, password)
                        .then(userCredential => {
                            const user = userCredential.user;
                            return updateProfile(user, { displayName: username })
                                .then(() => {
                                    const userDocRef = doc(db, 'artifacts', appId, 'users', user.uid);
                                    return setDoc(userDocRef, { displayName: username, email: user.email });
                                });
                        })
                        .then(() => closeWindow(win))
                        .catch(err => errorDiv.textContent = err.message);
                });
            }
