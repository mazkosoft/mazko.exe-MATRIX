    <style>
        /* ÂÖ®Â±ÄÊ†∑ÂºèÂíåÂèòÈáèÔºåÈíàÂØπ Matrix ËßÜËßâÈ£éÊ†º‰ºòÂåñ */
        :root {
            /* Ê†∏ÂøÉÈªëÂÆ¢Â∏ùÂõΩÁªøËâ≤Ë∞ÉËâ≤Êùø */
            --matrix-green-light: #00FF41; /* Êòé‰∫ÆÁöÑÁªøËâ≤ÊñáÂ≠óÔºåÁî®‰∫éÈ´òÂÖâÂíåÊøÄÊ¥ªÁä∂ÊÄÅ */
            --matrix-green-dark: #008F11; /* Ê∑±ÁªøËâ≤ÔºåÁî®‰∫éËÉåÊôØÂíåÈò¥ÂΩ± */
            --matrix-black: #080808; /* Ê∑±ÈªëËâ≤Ôºå‰Ωú‰∏∫‰∏ªË¶ÅËÉåÊôØ */
            --matrix-dark-grey: #1A1A1A; /* Á®çÂæÆ‰∫Æ‰∏ÄÁÇπÁöÑÊ∑±ÁÅ∞Ëâ≤ÔºåÁî®‰∫éËæπÊ°ÜÂíåÁªìÊûÑ */
            --matrix-light-grey: #333333; /* Áî®‰∫éÊõ¥‰∫ÆÁöÑÈáëÂ±ûÁ∫πÁêÜ */

            /* ÈáëÂ±ûÊãüÁâ©ÂåñÊïàÊûú - Â¢ûÂº∫Áâà (Êîπ‰∏∫Èì¨ÂêàÈáëÈ¢úËâ≤ÔºåÊõ¥‰∫Æ„ÄÅÊõ¥ÂèçÂ∞ÑÔºåÊõ¥Âº∫ÂØπÊØî) */
            --metal-color-start: #f8f8f8; /* ÊûÅÊµÖÁöÑÈì∂Ëâ≤ÔºåÊé•ËøëÁ∫ØÁôΩËâ≤ÔºåÁî®‰∫éÊúÄÂº∫È´òÂÖâ */
            --metal-color-mid: #d0d0d0;   /* ‰∫ÆÈì∂Ëâ≤ */
            --metal-color-end: #707070;   /* ÊòæËëóÊõ¥Ê∑±ÁöÑÈì∂ÁÅ∞Ëâ≤ÔºåÁî®‰∫éÊ∑±Èò¥ÂΩ± */
            --metal-highlight: rgba(255, 255, 255, 0.98); /* ÊûÅÂº∫ÁöÑÂèçÂ∞ÑÈ´òÂÖâÔºåÂá†‰πéÁôΩËâ≤ */
            --metal-shadow: rgba(0, 0, 0, 0.9);         /* ÊûÅÊ∑±Èò¥ÂΩ±Ê∑±Â∫¶ÔºåÊõ¥ÂÆû */
            --metal-inner-shadow: rgba(0, 0, 0, 0.9);   /* ÂÜÖÈÉ®Èò¥ÂΩ±ÔºåÊõ¥Ê∑± */
            --metal-border-light: rgba(255, 255, 255, 0.99); /* ÊûÅÊµÖÈáëÂ±ûËâ≤ÔºåÁî®‰∫éÈ´òÂÖâËæπÊ°ÜÔºåÊûÅ‰∫Æ */
            --metal-border-dark: rgba(30, 30, 30, 0.98); /* ÊûÅÊ∑±ÈáëÂ±ûËâ≤ÔºåÁî®‰∫éÈò¥ÂΩ±ËæπÊ°ÜÔºåÊûÅÊ∑± */
            --metal-bg: rgba(100, 100, 100, 0.35); /* ÈáëÂ±ûËÉåÊôØÁöÑÂæÆÂ¶ôÂÖâÊ≥ΩÔºåÁï•ÂæÆÊõ¥ÂèØËßÅ */
            --metal-text-color: var(--matrix-dark-grey); /* Áî®‰∫éÈáëÂ±ûËÉåÊôØ‰∏äÁöÑÊñáÂ≠óÈ¢úËâ≤ */


            /* ÈªëËâ≤ÁéªÁíÉÊòæÁ§∫Â±èÊïàÊûú - Â¢ûÂä†ÁéªÁíÉË¥®ÊÑüÔºåÈôç‰ΩéÊ®°Á≥äÂ∫¶‰ª•ÊèêÈ´òÊ∏ÖÊô∞Â∫¶ */
            --glass-bg: rgba(0, 0, 0, 0.6); /* Êõ¥‰∏çÈÄèÊòéÁöÑÈªëËâ≤ÂçäÈÄèÊòéËÉåÊôØ */
            --glass-blur: 5px; /* Áï•ÂæÆÂ¢ûÂä†Ê®°Á≥äÂ∫¶Ôºå‰ΩøÁéªÁíÉÊÑüÊõ¥Âº∫ */
            --glass-border: rgba(0, 255, 65, 0.6); /* ÁªøËâ≤ÂçäÈÄèÊòéËæπÊ°ÜÔºåÊõ¥ÊòéÊòæ */
            --glass-glow: 0 0 15px rgba(0, 255, 65, 0.6); /* ÁªøËâ≤ÂÖâÊôïÔºåÂº∫Â∫¶ÈÄÇ‰∏≠ */
            --glass-inset-shadow: inset 0 0 8px rgba(0, 255, 65, 0.2); /* ÁªøËâ≤ÂÜÖÈò¥ÂΩ±ÔºåÂº∫Â∫¶ÈÄÇ‰∏≠ */

            /* Â≠ó‰Ωì - ‰ΩøÁî®Á≠âÂÆΩÂ≠ó‰ΩìÊ®°Êãü‰ª£Á†ÅÁªàÁ´Ø */
            --font-main: 'Roboto Mono', monospace;

            /* Èò¥ÂΩ±‰∏éÂÖâÊôï - ÁªøËâ≤Ë∞É */
            --shadow-matrix: 0 4px 15px rgba(0, 255, 65, 0.2); /* ÊüîÂíåÁöÑÁªøËâ≤Èò¥ÂΩ± */
            --glow-matrix: 0 0 16px rgba(0, 255, 65, 0.7); /* Âº∫ÁÉàÁöÑÁªøËâ≤ÂÖâÊôï */
            --text-glow-matrix: 0 0 5px rgba(0, 255, 65, 0.7), 0 0 10px rgba(0, 255, 65, 0.5); /* Ë∞ÉÊï¥ÊñáÂ≠óÂÖâÊôïÂº∫Â∫¶ */

            --taskbar-height: 48px;

            /* Èº†Ê†áÊåáÈíà - Áî± JavaScript Âä®ÊÄÅËÆæÁΩÆ */
            --cursor-default: auto;
            --cursor-active: auto;
            --cursor-pointer: pointer;

            /* Ê°åÈù¢ËÉåÊôØÂõæÁâáÁöÑCSSÂèòÈáè - ‰øÆÊ≠£Ë∑ØÂæÑ‰∏∫ ./assets/... */
            --desktop-image-url: url('./assets/backgrounds/bg.jpg');
        }

        body {
            font-family: var(--font-main);
            background-color: var(--matrix-black);
            color: var(--matrix-green-light);
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: var(--cursor-default);
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .os-window-content, 
        .start-menu-item,
        .work-card,
        .service-category-card,
        .taskbar-minimized-icon,
        .work-detail-content,
        .system-tray-display {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .os-window-content::after, 
        .start-menu-item::after,
        .work-card::after,
        .service-category-card::after,
        .taskbar-minimized-icon::after,
        .work-detail-content::after,
        .system-tray-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .desktop-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: var(--desktop-image-url);
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            filter: brightness(0.7) contrast(1.2);
            z-index: -1;
        }

        .desktop-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 3;
        }

        .desktop-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .main-desktop-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 10px;
            padding-bottom: calc(10px + var(--taskbar-height));
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--taskbar-height);
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-top: 2px solid var(--metal-border-light);
            border-bottom: 2px solid var(--metal-border-dark);
            box-shadow: 
                0 -1px 0 var(--metal-border-light),
                0 -8px 30px rgba(0, 255, 65, 0.3),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 100;
            overflow: hidden;
        }
        .taskbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            pointer-events: none;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--metal-text-color);
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: none;
            box-shadow: 
                0 6px 20px rgba(0,255,65,0.4),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow),
                inset 0 0 1px rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            transform: translateY(-4px);
            border-color: var(--matrix-green-light);
            box-shadow: 
                0 8px 25px var(--glow-matrix),
                inset 0 1px 3px var(--metal-highlight),
                inset 0 -3px 6px var(--metal-inner-shadow);
        }

        .start-button:active {
            background: linear-gradient(to bottom, var(--metal-color-end) 0%, var(--metal-color-mid) 50%, var(--metal-color-start) 100%);
            transform: translateY(0);
            box-shadow: 
                inset 0 6px 15px var(--metal-shadow),
                inset 0 -2px 5px var(--metal-highlight),
                0 2px 5px rgba(0,255,65,0.3);
            filter: brightness(0.7);
            border-top-color: var(--metal-border-dark);
            border-bottom-color: var(--metal-border-light);
        }

        .start-button .icon-image {
            width: 1.6em;
            height: auto;
            filter: drop-shadow(var(--text-glow-matrix));
            object-fit: contain;
        }

        .taskbar-icons-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow-x: auto;
            padding: 0 10px;
            gap: 10px;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-tray-display {
            background-color: var(--matrix-black);
            border: 1px solid var(--matrix-green-dark);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.1), 0 0 8px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            gap: 6px;
        }

        .system-tray-display .icon-image {
            width: 1.1em;
            height: auto;
            vertical-align: middle;
            filter: drop-shadow(0 0 6px var(--matrix-green-light));
            transition: filter 0.2s ease;
        }

        .system-tray-display #current-time {
            font-size: 0.85rem;
            color: var(--matrix-green-light);
            text-shadow: 0 0 4px var(--matrix-green-light);
        }

        .desktop-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--taskbar-height));
            padding: 20px;
            z-index: 2;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
            cursor: pointer;
            transition: transform 0.15s ease, filter 0.15s ease, background-color 0.15s ease;
            padding: 10px;
            border-radius: 15px;
            user-select: none;
            position: absolute;
        }

        .desktop-icon:hover {
            filter: brightness(1.1);
            background-color: rgba(0, 255, 65, 0.1);
            transform: translateY(-5px);
        }

        .desktop-icon .icon-image {
            width: 60px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
            transition: filter 0.15s ease;
        }

        .desktop-icon:hover .icon-image {
            filter: drop-shadow(0 0 8px var(--matrix-green-light))
                    drop-shadow(0 0 15px rgba(0, 255, 65, 0.5))
                    drop-shadow(0 0 25px rgba(0, 255, 65, 0.3));
        }

        .desktop-icon-label {
            font-size: 0.9rem;
            color: var(--matrix-green-light);
            text-shadow: var(--text-glow-matrix);
            margin-top: 10px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .start-menu {
            position: absolute;
            bottom: var(--taskbar-height);
            left: 10px;
            width: 380px;
            height: auto;
            max-height: calc(100% - var(--taskbar-height) - 40px);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            box-shadow: 
                0 8px 25px rgba(0, 255, 65, 0.5),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.6);
            flex-direction: column;
            z-index: 100;
            transform-origin: bottom left;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s ease-out;
            overflow-y: auto;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            background-blend-mode: overlay;
        }

        .start-menu.is-open {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        .start-menu-header {
            background: linear-gradient(to right, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 10px var(--metal-shadow);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .start-menu-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0.8;
        }
        .start-menu-header:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--glow-matrix), 
                        inset 0 1px 3px var(--metal-highlight),
                        inset 0 -3px 6px var(--metal-inner-shadow);
            filter: brightness(1.1);
        }
        .start-menu-header span, .start-menu-header .icon-image {
            color: var(--metal-text-color);
            filter: none;
            text-shadow: none;
        }
        .start-menu-header .icon-image {
            width: 2em;
            height: auto;
            object-fit: contain;
            margin-right: 12px;
        }

        .start-menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: var(--matrix-green-light);
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.15s ease, filter 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            font-size: 1.05rem;
            border-radius: 8px;
            margin: 6px 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-inset-shadow);
            background-color: rgba(0, 0, 0, 0.7); 
            border: 1px solid var(--glass-border);
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }

        .start-menu-item:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(10px);
            color: white;
            text-shadow: var(--text-glow-matrix);
            filter: brightness(1.4);
            box-shadow: var(--glass-glow), inset 0 0 10px rgba(0,0,0,0.5);
        }

        .start-menu-item .icon-image {
            margin-right: 18px;
            width: 1.5em;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.8));
            transition: filter 0.2s ease;
        }

        .start-menu-buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 18px;
            margin-top: 18px;
            padding-right: 10px;
            border-top: 1px solid var(--matrix-dark-grey);
        }

        .start-menu-footer-button {
            width: 58px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--metal-text-color);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 15px rgba(0,255,65,0.4);
            position: relative;
            overflow: hidden;
        }
        .start-menu-footer-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                inset 0 1px 3px var(--metal-highlight), 
                inset 0 -3px 6px var(--metal-inner-shadow),
                0 6px 20px var(--glow-matrix);
        }
        .start-menu-footer-button .icon-image {
            width: 32px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.7));
        }

        .os-window {
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-glow), var(--glass-inset-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
            z-index: 5;
            animation: windowPopIn 0.3s ease-out forwards;
            resize: both;
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            transition: all 0.3s ease-in-out;
        }

        .os-window.minimized {
            display: none;
        }

        .os-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - var(--taskbar-height)) !important;
            border-radius: 0;
            box-shadow: none;
            border: none;
            resize: none;
        }

        .os-window-title-bar {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-bottom: 2px solid var(--metal-border-dark);
            padding: 10px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            border-radius: 12px 12px 0 0;
            position: relative;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--metal-text-color);
            text-shadow: none;
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 2px 5px var(--metal-shadow);
            overflow: hidden;

        document.addEventListener('DOMContentLoaded', () => {

            const desktopIconsContainer = document.getElementById('desktop-icons-container');
            const startButton = document.getElementById('start-button-taskbar');
            const startMenu = document.getElementById('start-menu');
            const taskbarIconsContainer = document.getElementById('taskbar-icons');
            const contextMenu = document.getElementById('context-menu');

            let highestZIndex = 10;
            const openWindowsMap = new Map();
            const openStandaloneAppsMap = new Map();
            let currentLanguage = 'zh';
            let currentAudio = new Audio();
            let currentSongIndex = -1;

            function updateTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = now.toTimeString().substring(0, 5);
            }

            function renderDynamicAssets() {
                document.querySelectorAll('.icon-placeholder[data-asset-key]').forEach(p => {
                    const key = p.dataset.assetKey;
                    if (ASSETS[key]) {
                        if (!p.querySelector('img') || p.querySelector('img').getAttribute('src') !== ASSETS[key]) {
                           p.innerHTML = `<img src="${ASSETS[key]}" alt="${key}" class="icon-image">`;
                        }
                    }
                });
            }

            function bringToFront(element) {
                highestZIndex++;
                element.style.zIndex = highestZIndex;
                
                document.querySelectorAll('.os-window-title-bar').forEach(bar => bar.classList.add('inactive'));
                const titleBar = element.querySelector('.os-window-title-bar');
                if (titleBar) titleBar.classList.remove('inactive');

                document.querySelectorAll('.taskbar-minimized-icon').forEach(icon => icon.classList.remove('active'));
                const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${element.dataset.section}"]`);
                if(taskbarIcon) taskbarIcon.classList.add('active');
            }
            
            // --- Window Management ---
            function openWindow(section, title, contentHTML, isMarkdown = false) {
                if (openWindowsMap.has(section)) {
                    const existingWindow = openWindowsMap.get(section);
                    if (existingWindow.classList.contains('minimized')) {
                        restoreWindow(existingWindow);
                    }
                    bringToFront(existingWindow);
                    return;
                }

                const windowEl = document.createElement('div');
                windowEl.className = 'os-window';
                windowEl.dataset.section = section;
                
                const finalContent = isMarkdown ? marked.parse(contentHTML) : contentHTML;

                windowEl.innerHTML = `
                    <div class="os-window-title-bar">
                        <div class="os-window-title-content">
                            <span class="icon-placeholder" data-asset-key="icon_${section}"></span>
                            <span class="os-window-title">${title}</span>
                        </div>
                        <div class="os-window-controls">
                            <div class="control-button minimize" title="ÊúÄÂ∞èÂåñ"><span class="icon-placeholder" data-asset-key="icon_minus"></span></div>
                            <div class="control-button maximize" title="ÊúÄÂ§ßÂåñ"><span class="icon-placeholder" data-asset-key="icon_square"></span></div>
                            <div class="control-button close" title="ÂÖ≥Èó≠"><span class="icon-placeholder" data-asset-key="icon_times"></span></div>
                        </div>
                    </div>
                    <div class="os-window-content ${isMarkdown ? 'markdown-content' : ''}">${finalContent}</div>
                    <div class="os-window-status-bar">
                        <span class="status-text">${LANG_CONTENT[currentLanguage].statusBarStatusReady}</span>
                        <span class="system-branding-text">${LANG_CONTENT[currentLanguage].statusBarBranding}</span>
                    </div>
                `;
                
                const openWindowsCount = openWindowsMap.size;
                const offsetX = 25 * openWindowsCount;
                const offsetY = 25 * openWindowsCount;
                const desktopWidth = mainDesktopArea.offsetWidth;
                const desktopHeight = mainDesktopArea.offsetHeight;
                
                const defaultWidth = Math.min(800, desktopWidth - 40);
                const defaultHeight = Math.min(600, desktopHeight - 40 - parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--taskbar-height')));

                windowEl.style.width = `${defaultWidth}px`;
                windowEl.style.height = `${defaultHeight}px`;
                
                let initialLeft = (desktopWidth / 2) - (defaultWidth / 2) + offsetX;
                let initialTop = (desktopHeight / 2) - (defaultHeight / 2) + offsetY;

                if (initialLeft + defaultWidth > desktopWidth) initialLeft = desktopWidth - defaultWidth - 20;
                if (initialTop + defaultHeight > desktopHeight) initialTop = desktopHeight - defaultHeight - 20;

                windowEl.style.left = `${initialLeft < 0 ? 20 : initialLeft}px`;
                windowEl.style.top = `${initialTop < 0 ? 20 : initialTop}px`;

                mainDesktopArea.appendChild(windowEl);
                openWindowsMap.set(section, windowEl);
                
                createTaskbarIcon(windowEl);
                bringToFront(windowEl);
                attachWindowEvents(windowEl);
                renderDynamicAssets();
                
                if (section === 'data-core') {
                    attachDataCoreListeners(windowEl);
                }
            }

            function attachWindowEvents(win) {
                const titleBar = win.querySelector('.os-window-title-bar');
                const statusBarText = win.querySelector('.status-text');
                let isDragging = false, offsetX, offsetY;

                titleBar.addEventListener('mousedown', e => {
                    // Only start dragging if the mousedown is on the title bar itself, not on buttons
                    if (e.target.closest('.control-button')) {
                        return;
                    }
                    if(win.classList.contains('maximized')) return;

                    isDragging = true;
                    offsetX = e.clientX - win.offsetLeft;
                    offsetY = e.clientY - win.offsetTop;
                    bringToFront(win);
                    if(statusBarText) statusBarText.textContent = LANG_CONTENT[currentLanguage].statusBarStatusDragging;
                });
                document.addEventListener('mousemove', e => {
                    if (isDragging) {
                        win.style.left = `${e.clientX - offsetX}px`;
                        win.style.top = `${e.clientY - offsetY}px`;
                    }
                });
                document.addEventListener('mouseup', () => { 
                    if (isDragging) {
                        isDragging = false;
                        if(statusBarText) statusBarText.textContent = LANG_CONTENT[currentLanguage].statusBarStatusReady;
                    }
                });

                win.querySelector('.close').addEventListener('click', () => closeWindow(win));
                win.querySelector('.minimize').addEventListener('click', () => minimizeWindow(win));
                win.querySelector('.maximize').addEventListener('click', () => toggleMaximizeWindow(win));
                win.addEventListener('mousedown', () => bringToFront(win));
            }

            function closeWindow(win) {
                const section = win.dataset.section;
                win.remove();
                openWindowsMap.delete(section);
                const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${section}"]`);
                if (taskbarIcon) taskbarIcon.remove();
            }

            function minimizeWindow(win) {
                win.classList.add('minimized');
                const taskbarIcon = taskbarIconsContainer.querySelector(`[data-window-id="${win.dataset.section}"]`);
                if(taskbarIcon) taskbarIcon.classList.remove('active');
            }

            function restoreWindow(win) {
                win.classList.remove('minimized');
                bringToFront(win);
            }

            function toggleMaximizeWindow(win) {
                if (win.classList.contains('maximized')) {
                    // Restore
                    win.classList.remove('maximized');
                    win.style.left = win.dataset.originalLeft;
                    win.style.top = win.dataset.originalTop;
                    win.style.width = win.dataset.originalWidth;
                    win.style.height = win.dataset.originalHeight;
                } else {
                    // Maximize
                    win.dataset.originalLeft = win.style.left;
                    win.dataset.originalTop = win.style.top;
                    win.dataset.originalWidth = win.style.width;
                    win.dataset.originalHeight = win.style.height;
                    win.classList.add('maximized');
                }
            }

            function createTaskbarIcon(win) {
                const section = win.dataset.section;
                const title = win.querySelector('.os-window-title').textContent;
                
                const iconEl = document.createElement('div');
                iconEl.className = 'taskbar-minimized-icon';
                iconEl.dataset.windowId = section;
                iconEl.innerHTML = `
                    <span class="icon-placeholder" data-asset-key="icon_${section}"></span>
                    <span class="taskbar-minimized-icon-label">${title}</span>
                `;
                taskbarIconsContainer.appendChild(iconEl);
                renderDynamicAssets();

                iconEl.addEventListener('click', () => {
                    if (win.classList.contains('minimized')) {
                        restoreWindow(win);
                    } else {
                        if (win.style.zIndex == highestZIndex) {
                            minimizeWindow(win);
                        } else {
                            bringToFront(win);
                        }
                    }
                });
            }
            
            async function openMusicPlayer() {
                const appId = 'music-player';
                if (openStandaloneAppsMap.has(appId)) {
                    bringToFront(openStandaloneAppsMap.get(appId));
                    return;
                }

                const playerElement = document.createElement('div');
                playerElement.className = 'music-player-standalone';
                playerElement.dataset.windowId = appId;
                playerElement.dataset.section = appId; // for consistency

                playerElement.innerHTML = `
                    <div class="player-drag-handle"></div>
                    <div class="player-screen">
                        <div class="screen-header">
                            <span>Matrix Groove</span>
                            <span class="icon-placeholder" data-asset-key="icon_battery_full"></span>
                        </div>
                        <div class="screen-song-list">
                            <div class="screen-song-title-scroller">
                                <span id="song-title-display"></span>
                            </div>
                        </div>
                    </div>
                    <div class="player-progress-container">
                        <div class="player-progress-bar"></div>
                    </div>
                    <div class="player-controls">
                        <button class="player-control-button" id="player-power">
                            <span class="icon-placeholder" data-asset-key="icon_power"></span>
                        </button>
                        <button class="player-control-button" id="player-prev">
                            <span class="icon-placeholder" data-asset-key="icon_prev_track"></span>
                        </button>
                        <button class="player-control-button" id="player-play-pause">
                            <span class="icon-placeholder" data-asset-key="icon_play"></span>
                        </button>
                        <button class="player-control-button" id="player-next">
                            <span class="icon-placeholder" data-asset-key="icon_next_track"></span>
                        </button>
                        <button class="player-control-button" id="player-menu">
                            <span class="icon-placeholder" data-asset-key="icon_menu"></span>
                        </button>
                    </div>
                `;
                mainDesktopArea.appendChild(playerElement);
                openStandaloneAppsMap.set(appId, playerElement);
                bringToFront(playerElement);
                renderDynamicAssets();
                attachPlayerListeners(playerElement);
                
                const desktopWidth = mainDesktopArea.offsetWidth;
                const desktopHeight = mainDesktopArea.offsetHeight;
                playerElement.style.left = `${(desktopWidth - playerElement.offsetWidth) / 2}px`;
                playerElement.style.top = `${(desktopHeight - playerElement.offsetHeight) / 2}px`;
            }

            function attachPlayerListeners(player) {
                const dragHandle = player.querySelector('.player-drag-handle');
                const playPauseBtn = player.querySelector('#player-play-pause');
                const nextBtn = player.querySelector('#player-next');
                const prevBtn = player.querySelector('#player-prev');
                const powerBtn = player.querySelector('#player-power');
                const progressContainer = player.querySelector('.player-progress-container');
                const progressBar = player.querySelector('.player-progress-bar');
                const titleDisplay = player.querySelector('#song-title-display');
                const titleScroller = player.querySelector('.screen-song-title-scroller');

                let isDragging = false, offsetX, offsetY;

                dragHandle.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - player.offsetLeft;
                    offsetY = e.clientY - player.offsetTop;
                    dragHandle.style.cursor = 'grabbing';
                    bringToFront(player);
                });
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        player.style.left = `${e.clientX - offsetX}px`;
                        player.style.top = `${e.clientY - offsetY}px`;
                    }
                });
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    dragHandle.style.cursor = 'grab';
                });

                function loadSong(index) {
                    if (index < 0 || index >= APP_DATA.music.length) return;
                    currentSongIndex = index;
                    const song = APP_DATA.music[index];
                    titleDisplay.textContent = song.title;
                    currentAudio.src = song.file;
                    
                    setTimeout(() => {
                        titleScroller.classList.toggle('scrolling', titleDisplay.scrollWidth > titleScroller.clientWidth);
                    }, 100);
                }

                function playSong() {
                    player.classList.add('playing');
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_pause';
                    renderDynamicAssets();
                    currentAudio.play();
                }

                function pauseSong() {
                    player.classList.remove('playing');
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_play';
                    renderDynamicAssets();
                    currentAudio.pause();
                }

                playPauseBtn.addEventListener('click', () => {
                    if (player.classList.contains('playing')) {
                        pauseSong();
                    } else {
                        if (currentSongIndex === -1) loadSong(0);
                        playSong();
                    }
                });
                
                nextBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex + 1) % APP_DATA.music.length);
                    playSong();
                });

                prevBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex - 1 + APP_DATA.music.length) % APP_DATA.music.length);
                    playSong();
                });

                powerBtn.addEventListener('click', () => {
                    pauseSong();
                    player.remove();
                    openStandaloneAppsMap.delete('music-player');
                });

                currentAudio.addEventListener('timeupdate', () => {
                    if (currentAudio.duration) {
                        progressBar.style.width = `${(currentAudio.currentTime / currentAudio.duration) * 100}%`;
                    }
                });

                currentAudio.addEventListener('ended', () => nextBtn.click());

                progressContainer.addEventListener('click', (e) => {
                    if(currentAudio.duration) {
                        currentAudio.currentTime = (e.offsetX / progressContainer.clientWidth) * currentAudio.duration;
                    }
                });

                loadSong(0);
            }
            
            function renderSettingsContent() {
                return `
                    <div class="p-4 flex flex-col gap-4">
                        <p>${LANG_CONTENT[currentLanguage].settings.description}</p>
                        <div class="flex items-center justify-between p-3 rounded-lg bg-white bg-opacity-5 border border-white border-opacity-20">
                            <label for="language-toggle" class="text-lg">ÂàáÊç¢ËØ≠Ë®Ä (Toggle Language)</label>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="language-toggle" class="sr-only peer" ${currentLanguage === 'en' ? 'checked' : ''}>
                                <div class="w-11 h-6 bg-gray-600 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-600"></div>
                            </label>
                        </div>
                    </div>
                `;
            }

            function renderDataCoreContent() {
                const lang = LANG_CONTENT[currentLanguage];
                const imagesHTML = APP_DATA.datacore.map(image => `
                    <div class="flex flex-col items-center p-2 rounded-lg bg-white bg-opacity-5 hover:bg-opacity-10 transition-colors">
                        <img src="${ASSETS[image.thumb_key]}" alt="${image.alt}" class="w-full h-32 object-cover rounded-md mb-2 cursor-pointer" data-full-image="${ASSETS[image.full_key]}">
                        <p class="text-sm text-center opacity-90">${image.alt}</p>
                    </div>
                `).join('');
                return `
                    <h2 class="text-xl font-bold mb-4">${lang.datacoreTitle}</h2>
                    <p>${lang.datacoreDescription}</p>
                    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-4">
                        ${imagesHTML}
                    </div>
                    <div id="image-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
                        <div class="relative max-w-4xl max-h-full">
                            <img id="modal-image" src="" alt="Full size image" class="max-w-full max-h-[80vh] object-contain rounded-lg shadow-xl">
                            <button id="close-modal" class="absolute top-4 right-4 text-white text-3xl font-bold p-2 rounded-full bg-red-600 hover:bg-red-700 transition-colors">&times;</button>
                        </div>
                    </div>
                `;
            }

            function attachDataCoreListeners(windowEl) {
                const imageModal = windowEl.querySelector('#image-modal');
                const modalImage = windowEl.querySelector('#modal-image');
                const closeModalButton = windowEl.querySelector('#close-modal');

                windowEl.querySelectorAll('.os-window-content img[data-full-image]').forEach(img => {
                    img.addEventListener('click', (e) => {
                        modalImage.src = e.target.dataset.fullImage;
                        imageModal.classList.remove('hidden');
                    });
                });

                if (closeModalButton) {
                    closeModalButton.addEventListener('click', () => {
                        imageModal.classList.add('hidden');
                        modalImage.src = '';
                    });
                }

                if (imageModal) {
                    imageModal.addEventListener('click', (e) => {
                        if (e.target === imageModal) {
                            imageModal.classList.add('hidden');
                            modalImage.src = '';
                        }
                    });
                }
            }

            function attachSettingsListeners(windowEl) {
                const toggle = windowEl.querySelector('#language-toggle');
                if (toggle) {
                    toggle.addEventListener('change', () => {
                        currentLanguage = toggle.checked ? 'en' : 'zh';
                        // A simple way to refresh UI is to re-render the settings window content
                        windowEl.querySelector('.os-window-content').innerHTML = renderSettingsContent();
                        attachSettingsListeners(windowEl); // Re-attach listener to the new element
                    });
                }
            }

            function handleSectionClick(section) {
                const lang = LANG_CONTENT[currentLanguage];
                switch (section) {
                    case 'music-player':
                        openMusicPlayer();
                        break;
                    case 'folder':
                        openWindow('folder', lang.folderMenuItem, 'Êñá‰ª∂Â§πÂÜÖÂÆπ');
                        break;
                    case 'log':
                        let logHTML = `<table class="log-table">
                            <thead><tr><th>Êó•Êúü</th><th>Á±ªÂûã</th><th>ÂÜÖÂÆπ</th></tr></thead>
                            <tbody>
                                ${APP_DATA.log.map(l => `<tr><td>${l.date}</td><td>${l.type}</td><td>${l.content}</td></tr>`).join('')}
                            </tbody>
                        </table>`;
                        openWindow('log', lang.logTitle, logHTML);
                        break;
                    case 'about':
                        openWindow('about', lang.aboutTitle, lang.aboutContent, true);
                        break;
                    case 'data-core':
                        const dataCoreContent = renderDataCoreContent();
                        openWindow('data-core', lang.datacoreTitle, dataCoreContent, false);
                        break;
                    case 'settings':
                        const settingsContent = renderSettingsContent();
                        openWindow('settings', lang.settings.title, settingsContent);
                        // Attach listeners after the window is created and in the DOM
                        setTimeout(() => {
                           const settingsWindow = openWindowsMap.get('settings');
                           if (settingsWindow) {
                               attachSettingsListeners(settingsWindow);
                           }
                        }, 0);
                        break;
                    default:
                        console.warn('Unknown section:', section);
                }
            }
            
            desktopIconsContainer.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.addEventListener('click', () => handleSectionClick(icon.dataset.section));
            });

            startMenu.querySelectorAll('.start-menu-item, .start-menu-header, .start-menu-footer-button').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleSectionClick(item.dataset.section);
                    startMenu.classList.remove('is-open');
                });
            });

            startButton.addEventListener('click', (e) => {
                e.stopPropagation();
                startMenu.classList.toggle('is-open');
            });

            document.addEventListener('click', (e) => {
                if (!startMenu.contains(e.target) && !startButton.contains(e.target)) {
                    startMenu.classList.remove('is-open');
                }
            });

            function positionDesktopIcons() {
                const iconWidth = 100;
                const iconHeight = 100;
                const paddingX = 20;
                const paddingY = 20;
                const gapX = 20;
                const gapY = 20;

                const icons = Array.from(desktopIconsContainer.children);
                let currentX = paddingX;
                let currentY = paddingY;
                let column = 0;

                const availableHeight = mainDesktopArea.clientHeight - paddingY;

                icons.forEach((icon) => {
                    if (currentY + iconHeight > availableHeight) {
                        column++;
                        currentX = paddingX + (column * (iconWidth + gapX));
                        currentY = paddingY;
                    }

                    icon.style.left = `${currentX}px`;
                    icon.style.top = `${currentY}px`;
                    currentY += (iconHeight + gapY);
                });
            }

            // Initial setup
            updateTime();
            renderDynamicAssets();
            positionDesktopIcons();
            window.addEventListener('resize', positionDesktopIcons);
            setInterval(updateTime, 60000);
        });
    </script>
</body>
