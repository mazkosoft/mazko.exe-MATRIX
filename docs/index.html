    <!-- Tailwind CSS for rapid and responsive layout -->

    <!-- Google Fonts - Roboto Mono for a terminal-like feel -->

    <!-- Marked.js for Markdown parsing -->

    <style>
        /* 全局样式和变量，针对 Matrix 视觉风格优化 */
        :root {
            /* 核心黑客帝国绿色调色板 */
            --matrix-green-light: #00FF41; /* 明亮的绿色文字，用于高光和激活状态 */
            --matrix-green-dark: #008F11; /* 深绿色，用于背景和阴影 */
            --matrix-black: #080808; /* 深黑色，作为主要背景 */
            --matrix-dark-grey: #1A1A1A; /* 稍微亮一点的深灰色，用于边框和结构 */
            --matrix-light-grey: #333333; /* 用于更亮的金属纹理 */

            /* 金属拟物化效果 - 增强版 (改为铬合金颜色，更亮、更反射，更强对比) */
            --metal-color-start: #f8f8f8; /* 极浅的银色，接近纯白色，用于最强高光 */
            --metal-color-mid: #d0d0d0;   /* 亮银色 */
            --metal-color-end: #707070;   /* 显著更深的银灰色，用于深阴影 */
            --metal-highlight: rgba(255, 255, 255, 0.98); /* 极强的反射高光，几乎白色 */
            --metal-shadow: rgba(0, 0, 0, 0.9);         /* 极深阴影深度，更实 */
            --metal-inner-shadow: rgba(0, 0, 0, 0.9);   /* 内部阴影，更深 */
            --metal-border-light: rgba(255, 255, 255, 0.99); /* 极浅金属色，用于高光边框，极亮 */
            --metal-border-dark: rgba(30, 30, 30, 0.98); /* 极深金属色，用于阴影边框，极深 */
            --metal-bg: rgba(100, 100, 100, 0.35); /* 金属背景的微妙光泽，略微更可见 */
            --metal-text-color: var(--matrix-dark-grey); /* 用于金属背景上的文字颜色 */


            /* 黑色玻璃显示屏效果 - 增加玻璃质感，降低模糊度以提高清晰度 */
            --glass-bg: rgba(0, 0, 0, 0.6); /* 更不透明的黑色半透明背景 */
            --glass-blur: 5px; /* 略微增加模糊度，使玻璃感更强 */
            --glass-border: rgba(0, 255, 65, 0.6); /* 绿色半透明边框，更明显 */
            --glass-glow: 0 0 15px rgba(0, 255, 65, 0.6); /* 绿色光晕，强度适中 */
            --glass-inset-shadow: inset 0 0 8px rgba(0, 255, 65, 0.2); /* 绿色内阴影，强度适中 */

            /* 字体 - 使用等宽字体模拟代码终端 */
            --font-main: 'Roboto Mono', monospace;

            /* 阴影与光晕 - 绿色调 */
            --shadow-matrix: 0 4px 15px rgba(0, 255, 65, 0.2); /* 柔和的绿色阴影 */
            --glow-matrix: 0 0 16px rgba(0, 255, 65, 0.7); /* 强烈的绿色光晕 */
            --text-glow-matrix: 0 0 5px rgba(0, 255, 65, 0.7), 0 0 10px rgba(0, 255, 65, 0.5); /* 调整文字光晕强度 */

            --taskbar-height: 48px;

            /* 鼠标指针 - 由 JavaScript 动态设置 */
            --cursor-default: auto;
            --cursor-active: auto;
            --cursor-pointer: pointer;

            /* 桌面背景图片的CSS变量 - 修正路径为 ./assets/... */
            --desktop-image-url: url('./assets/backgrounds/bg.jpg');
        }

        body {
            font-family: var(--font-main);
            background-color: var(--matrix-black);
            color: var(--matrix-green-light);
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
            cursor: var(--cursor-default);
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .os-window-content, 
        .start-menu-item,
        .work-card,
        .service-category-card,
        .taskbar-minimized-icon,
        .work-detail-content,
        .system-tray-display {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .os-window-content::after, 
        .start-menu-item::after,
        .work-card::after,
        .service-category-card::after,
        .taskbar-minimized-icon::after,
        .work-detail-content::after,
        .system-tray-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.08;
            background: repeating-linear-gradient(
                #080808,
                #080808 1px,
                #00FF41 1px,
                #00FF41 2px
            );
            background-size: 100% 4px;
            filter: blur(0.4px);
        }

        .desktop-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: var(--desktop-image-url);
            background-size: cover;
            background-position: center;
            opacity: 0.9;
            filter: brightness(0.7) contrast(1.2);
            z-index: -1;
        }

        .desktop-container {
            position: relative;
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            z-index: 3;
        }

        .desktop-layout {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        .main-desktop-area {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            padding: 10px;
            padding-bottom: calc(10px + var(--taskbar-height));
        }

        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: var(--taskbar-height);
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-top: 2px solid var(--metal-border-light);
            border-bottom: 2px solid var(--metal-border-dark);
            box-shadow: 
                0 -1px 0 var(--metal-border-light),
                0 -8px 30px rgba(0, 255, 65, 0.3),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            z-index: 100;
            overflow: hidden;
        }
        .taskbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            pointer-events: none;
            opacity: 0.8;
        }

        .start-button {
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--metal-text-color);
            font-size: 0.9rem;
            font-weight: bold;
            text-shadow: none;
            box-shadow: 
                0 6px 20px rgba(0,255,65,0.4),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow),
                inset 0 0 1px rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            transform: translateY(-4px);
            border-color: var(--matrix-green-light);
            box-shadow: 
                0 8px 25px var(--glow-matrix),
                inset 0 1px 3px var(--metal-highlight),
                inset 0 -3px 6px var(--metal-inner-shadow);
        }

        .start-button:active {
            background: linear-gradient(to bottom, var(--metal-color-end) 0%, var(--metal-color-mid) 50%, var(--metal-color-start) 100%);
            transform: translateY(0);
            box-shadow: 
                inset 0 6px 15px var(--metal-shadow),
                inset 0 -2px 5px var(--metal-highlight),
                0 2px 5px rgba(0,255,65,0.3);
            filter: brightness(0.7);
            border-top-color: var(--metal-border-dark);
            border-bottom-color: var(--metal-border-light);
        }

        .start-button .icon-image {
            width: 1.6em;
            height: auto;
            filter: drop-shadow(var(--text-glow-matrix));
            object-fit: contain;
        }

        .taskbar-icons-container {
            display: flex;
            flex-grow: 1;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            overflow-x: auto;
            padding: 0 10px;
            gap: 10px;
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .system-tray-display {
            background-color: var(--matrix-black);
            border: 1px solid var(--matrix-green-dark);
            border-radius: 6px;
            padding: 4px 8px;
            display: flex;
            align-items: center;
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.1), 0 0 8px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            gap: 6px;
        }

        .system-tray-display .icon-image {
            width: 1.1em;
            height: auto;
            vertical-align: middle;
            filter: drop-shadow(0 0 6px var(--matrix-green-light));
            transition: filter 0.2s ease;
        }

        .system-tray-display #current-time {
            font-size: 0.85rem;
            color: var(--matrix-green-light);
            text-shadow: 0 0 4px var(--matrix-green-light);
        }

        .desktop-icons-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - var(--taskbar-height));
            padding: 20px;
            z-index: 2;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
            cursor: pointer;
            transition: transform 0.15s ease, filter 0.15s ease, background-color 0.15s ease;
            padding: 10px;
            border-radius: 15px;
            user-select: none;
            position: absolute;
        }

        .desktop-icon:hover {
            filter: brightness(1.1);
            background-color: rgba(0, 255, 65, 0.1);
            transform: translateY(-5px);
        }

        .desktop-icon .icon-image {
            width: 60px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.8));
            transition: filter 0.15s ease;
        }

        .desktop-icon:hover .icon-image {
            filter: drop-shadow(0 0 8px var(--matrix-green-light))
                    drop-shadow(0 0 15px rgba(0, 255, 65, 0.5))
                    drop-shadow(0 0 25px rgba(0, 255, 65, 0.3));
        }

        .desktop-icon-label {
            font-size: 0.9rem;
            color: var(--matrix-green-light);
            text-shadow: var(--text-glow-matrix);
            margin-top: 10px;
            word-wrap: break-word;
            max-width: 100%;
        }

        .start-menu {
            position: absolute;
            bottom: var(--taskbar-height);
            left: 10px;
            width: 380px;
            height: auto;
            max-height: calc(100% - var(--taskbar-height) - 40px);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-radius: 12px;
            box-shadow: 
                0 8px 25px rgba(0, 255, 65, 0.5),
                inset 0 1px 2px var(--metal-highlight),
                inset 0 -2px 5px var(--metal-inner-shadow);
            padding: 20px;
            visibility: hidden;
            opacity: 0;
            transform: scale(0.6);
            flex-direction: column;
            z-index: 100;
            transform-origin: bottom left;
            transition: opacity 0.3s ease-out, transform 0.3s ease-out, visibility 0.3s ease-out;
            overflow-y: auto;
            background-image: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            background-blend-mode: overlay;
        }

        .start-menu.is-open {
            visibility: visible;
            opacity: 1;
            transform: scale(1);
        }

        .start-menu-header {
            background: linear-gradient(to right, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 10px var(--metal-shadow);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        .start-menu-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            border-radius: inherit;
            pointer-events: none;
            opacity: 0.8;
        }
        .start-menu-header:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px var(--glow-matrix), 
                        inset 0 1px 3px var(--metal-highlight),
                        inset 0 -3px 6px var(--metal-inner-shadow);
            filter: brightness(1.1);
        }
        .start-menu-header span, .start-menu-header .icon-image {
            color: var(--metal-text-color);
            filter: none;
            text-shadow: none;
        }
        .start-menu-header .icon-image {
            width: 2em;
            height: auto;
            object-fit: contain;
            margin-right: 12px;
        }

        .start-menu-item {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: var(--matrix-green-light);
            text-decoration: none;
            transition: background-color 0.2s ease, transform 0.15s ease, filter 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            font-size: 1.05rem;
            border-radius: 8px;
            margin: 6px 0;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glass-inset-shadow);
            background-color: rgba(0, 0, 0, 0.7); 
            border: 1px solid var(--glass-border);
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.03) 0%, transparent 50%);
        }

        .start-menu-item:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateX(10px);
            color: white;
            text-shadow: var(--text-glow-matrix);
            filter: brightness(1.4);
            box-shadow: var(--glass-glow), inset 0 0 10px rgba(0,0,0,0.5);
        }

        .start-menu-item .icon-image {
            margin-right: 18px;
            width: 1.5em;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.8));
            transition: filter 0.2s ease;
        }

        .start-menu-buttons-container {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            padding-top: 18px;
            margin-top: 18px;
            padding-right: 10px;
            border-top: 1px solid var(--matrix-dark-grey);
        }

        .start-menu-footer-button {
            width: 58px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border: 2px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--metal-text-color);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 4px 15px rgba(0,255,65,0.4);
            position: relative;
            overflow: hidden;
        }
        .start-menu-footer-button:hover {
            transform: translateY(-4px);
            box-shadow: 
                inset 0 1px 3px var(--metal-highlight), 
                inset 0 -3px 6px var(--metal-inner-shadow),
                0 6px 20px var(--glow-matrix);
        }
        .start-menu-footer-button .icon-image {
            width: 32px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(0, 255, 65, 0.7));
        }

        .os-window {
            position: absolute;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 2px solid var(--glass-border);
            border-radius: 12px;
            box-shadow: var(--glass-glow), var(--glass-inset-shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-width: 400px;
            min-height: 300px;
            z-index: 5;
            animation: windowPopIn 0.3s ease-out forwards;
            resize: both;
            background-image: linear-gradient(to top right, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                              radial-gradient(circle at 10% 10%, rgba(255, 255, 255, 0.05) 0%, transparent 30%);
            transition: box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }

        .os-window.minimized {
            display: none;
        }

        .os-window.maximized {
            top: 0 !important;
            left: 0 !important;
            width: 100% !important;
            height: calc(100% - var(--taskbar-height)) !important;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease-in-out;
            border: none;
        }

        .os-window-title-bar {
            background: linear-gradient(to top, var(--metal-color-start) 0%, var(--metal-color-mid) 50%, var(--metal-color-end) 100%);
            border-bottom: 2px solid var(--metal-border-dark);
            padding: 10px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: grab;
            border-radius: 12px 12px 0 0;
            position: relative;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--metal-text-color);
            text-shadow: none;
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 2px 5px var(--metal-shadow);
            overflow: hidden;
        }
        .os-window-title-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg, transparent, transparent 1px, var(--metal-bg) 1px, var(--metal-bg) 2px);
            pointer-events: none;
            opacity: 0.8;
        }

        .os-window-title-bar.inactive {
            background: linear-gradient(to top, #666666, #444444);
            color: rgba(0,0,0,0.5);
        }

        .os-window-title-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .os-window-title-content .icon-image {
            width: 28px;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        .os-window-controls {
            display: flex;
            gap: 8px;
        }

        .os-window-controls .control-button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: var(--metal-text-color);
            cursor: pointer;
            transition: all 0.15s ease;
            background: linear-gradient(to bottom, var(--metal-color-start), var(--metal-color-mid), var(--metal-color-end));
            border: 1px solid var(--metal-border-light);
            border-bottom-color: var(--metal-border-dark);
            border-right-color: var(--metal-border-dark);
            box-shadow: 
                inset 0 1px 2px var(--metal-highlight), 
                inset 0 -2px 5px var(--metal-inner-shadow),
                0 2px 6px var(--metal-shadow);
        }
        .os-window-controls .control-button:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
        .os-window-controls .control-button.close:hover {
             background: linear-gradient(to top, #FF4444 0%, #CC0000 100%);
             border-color: #FF0000;
        }

        .os-window-content {
            flex-grow: 1;
            padding: 25px;
            background-color: rgba(0, 0, 0, 0.85);
            color: var(--matrix-green-light);
            font-size: 1rem;
            line-height: 1.7;
            overflow: auto;
            border-radius: 0 0 12px 12px;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .os-window-content .markdown-content h1 { font-size: 2.4em; margin-bottom: 0.7em; color: var(--matrix-green-light); border-bottom: 3px solid var(--matrix-green-dark); padding-bottom: 0.5em; text-shadow: var(--text-glow-matrix); }
        .os-window-content .markdown-content h2 { font-size: 2em; margin-bottom: 0.6em; color: var(--matrix-green-light); }
        .os-window-content .markdown-content p { margin-bottom: 1.4em; }
        .os-window-content .markdown-content a { color: var(--matrix-green-light); text-decoration: underline; text-shadow: var(--text-glow-matrix); transition: color 0.2s ease; }
        .os-window-content .markdown-content a:hover { color: white; text-shadow: 0 0 8px white; }
        .os-window-content .markdown-content code { background-color: #1a1a1a; padding: 0.3em 0.6em; border-radius: 4px; border: 1px solid var(--matrix-dark-grey); }
        .os-window-content .markdown-content pre { background-color: #111; padding: 1.5em; border-radius: 8px; overflow-x: auto; margin-bottom: 1.8em; border: 1px solid var(--matrix-dark-grey); box-shadow: inset 0 0 5px rgba(0,255,65,0.1); }
        
        @keyframes windowPopIn {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* --- 音乐播放器质感优化 --- */
        .music-player-standalone {
            position: absolute;
            width: 350px;
            height: 520px;
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 100px;
            box-shadow: 
                -10px -10px 20px rgba(60, 60, 60, 0.5),
                10px 10px 20px rgba(0, 0, 0, 0.6),
                inset 0 0 0 2px rgba(0,0,0,0.3),
                inset 0 0 15px rgba(0,0,0,0.5);
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
            animation: windowPopIn 0.3s ease-out forwards;
            border: 2px solid #111;
            user-select: none;
            overflow: hidden; /* 隐藏伪元素的溢出 */
        }
        .music-player-standalone::before { /* 磨砂噪点质感 */
            content: '';
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAANklEQVR42u3OQQEAAAACIL/5/0u2s4JgHjA5HA6Hw+FwOBwOh8PhcDgcDofD4XC2ARsKQQBgYI5qAAAAAElFTkSuQmCC');
            opacity: 0.03;
            pointer-events: none;
            border-radius: 100px;
        }

        .player-drag-handle {
            width: 100px;
            height: 8px;
            position: absolute;
            top: 10px;
            cursor: grab;
        }
        .player-drag-handle:active { cursor: grabbing; }

        .player-screen {
            width: 100%;
            height: 180px;
            background-color: #0a0c0a;
            border-radius: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 20px rgba(0, 255, 65, 0.3), inset 0 3px 5px #000;
            border: 3px solid #282828;
            padding: 15px;
            display: flex;
            flex-direction: column;
            color: var(--matrix-green-light);
            font-size: 1.1rem;
            overflow: hidden;
            position: relative;
        }
        .screen-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--matrix-green-dark);
        }
        .screen-header .icon-image {
            width: 1.5em; height: auto;
        }
        .screen-song-list {
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        .screen-song-title-scroller {
            position: absolute;
            white-space: nowrap;
            padding-left: 100%;
        }
        .screen-song-title-scroller.scrolling {
            animation: scrollText 10s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(0%); }
            to { transform: translateX(-100%); }
        }
        
        .player-progress-container {
            width: 100%;
            height: 8px;
            background-color: #111;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
            margin-bottom: 25px;
        }
        .player-progress-bar {
            height: 100%;
            background-color: var(--matrix-green-light);
            border-radius: 4px;
            box-shadow: 0 0 8px var(--matrix-green-light);
            width: 0%;
        }

        .player-controls {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            width: 100%;
            align-items: center;
            justify-items: center;
        }
        .player-control-button {
            width: 48px; height: 48px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #3a3a3a, #1e1e1e);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 2px 2px rgba(255,255,255,0.05),
                inset 0 -3px 3px rgba(0,0,0,0.6),
                0 5px 10px rgba(0,0,0,0.5);
            transition: all 0.15s ease;
        }
        .player-control-button:active {
            box-shadow: inset 0 4px 8px rgba(0,0,0,0.8);
            transform: scale(0.95);
            background: radial-gradient(circle at 70% 70%, #3a3a3a, #1e1e1e);
        }
        .player-control-button .icon-image {
            width: 1.5em; height: auto;
            filter: drop-shadow(0 0 8px var(--matrix-green-light));
        }
        
        .player-branding {
            margin-top: auto;
            color: #555;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .folder-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            position: relative;
            border: 2px solid transparent;
            background-color: rgba(0, 0, 0, 0.4);
            box-shadow: inset 0 0 5px rgba(0, 255, 65, 0.1);
        }
        .folder-item:hover {
            background-color: rgba(0, 255, 65, 0.15);
            border-color: rgba(0, 255, 65, 0.5);
            box-shadow: inset 0 0 8px rgba(0, 255, 65, 0.3), 0 0 10px rgba(0, 255, 65, 0.4);
        }
        .folder-item.selected {
            background-color: rgba(0, 255, 65, 0.3);
            border: 2px solid var(--matrix-green-light);
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.4), 0 0 15px rgba(0, 255, 65, 0.6);
        }

        .context-menu {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--matrix-green-light);
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 255, 65, 0.6);
            padding: 10px 0;
            z-index: 10000;
            display: none;
            flex-direction: column;
            min-width: 180px;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }
        .context-menu-item {
            padding: 10px 20px;
            color: var(--matrix-green-light);
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.05rem;
        }
        .context-menu-item:hover {
            background-color: rgba(0, 255, 65, 0.3);
            color: white;
            text-shadow: 0 0 8px white;
        }
        .context-menu-separator {
            height: 2px;
            background-color: var(--matrix-dark-grey);
            margin: 8px 0;
        }


        .loading-spinner {
            border: 5px solid rgba(0, 255, 65, 0.2);
            border-top: 5px solid var(--matrix-green-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar { width: 20px; }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--metal-color-start), var(--metal-color-mid), var(--metal-color-end));
            border-radius: 10px;
            border: 4px solid var(--metal-border-dark);
            box-shadow: inset 0 1px 3px var(--metal-highlight), inset 0 -2px 5px var(--metal-inner-shadow), 0 2px 8px var(--metal-shadow);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to top, var(--metal-color-start), var(--metal-color-mid), var(--metal-color-end));
            box-shadow: inset 0 1px 4px var(--metal-highlight), inset 0 -3px 6px var(--metal-inner-shadow), 0 4px 12px rgba(0,255,65,0.6);
            border-color: var(--matrix-green-light);
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 1px solid var(--matrix-dark-grey);
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .os-window { min-width: 90vw; min-height: 50vh; width: 95vw !important; height: 80vh !important; left: 2.5vw !important; top: 5vh !important; }

            .music-player-standalone { width: 95vw !important; left: 2.5vw !important; height: auto !important; min-height: unset; transform: scale(0.9); }
        }

                aboutContent: `# 关于 MAZKO\n\nMAZKO 是一位专注于 **赛博朋克、Y2K、PSX 和故障艺术风格** 的数字艺术家。\n\n我的创作领域涵盖：\n\n* **三维模型与渲染**\n* **概念艺术与插画**\n* **视觉特效与动画**\n* **用户界面设计**`,
                loadingMessage: '加载中...',
                errorLoadingContent: '加载内容失败'
            },
            en: {
                folderIcon: 'Folder',
                logIcon: 'System Log',
                mazkoExeIcon: 'MAZKO',
                musicPlayerIcon: 'Music Player',
                folderMenuItem: 'My Folder',
                logMenuItem: 'System Log',
                musicPlayerMenuItem: 'Music Player',
                profileName: 'MAZKO',
                logTitle: 'System Log',
                aboutTitle: 'About MAZKO',
                aboutContent: `# About MAZKO\n\nMAZKO is a digital artist focused on **Cyberpunk, Y2K, PSX, and Glitch Art styles**.\n\nMy areas of expertise include:\n\n* **3D Models & Renders**\n* **Concept Art & Illustrations**\n* **Visual Effects & Animation**\n* **User Interface Design**`,
                loadingMessage: 'Loading...',
                errorLoadingContent: 'Failed to load content'
            }
        };

        const APP_DATA = {
            log: [
                { id: 'log-001', date: '2025-08-10', type: 'update', content: '系统核心优化：提升窗口动画流畅度，修复部分兼容性问题。' },
                { id: 'log-002', date: '2025-08-11', type: 'daily', content: '设计日常：今天尝试了新的故障艺术滤镜，效果非常赛博朋克！' },
                { id: 'log-003', date: '2025-08-12', type: 'update', content: '音乐播放器 1.0 版本上线：支持本地音乐播放，新增播放列表功能。' },
                { id: 'log-004', date: '2025-08-13', type: 'daily', content: '设计日常：为即将到来的项目绘制了几个 Y2K 风格的角色草图。' },
                { id: 'log-005', date: '2025-08-14', type: 'update', content: '文件夹系统 1.0 版本上线：支持文件/文件夹管理和右键菜单。' },
                { id: 'log-006', date: '2025-08-15', type: 'daily', content: '设计日常：为新的音乐播放器UI制作了辉光按钮和磨砂质感的最终版模型。' },
                { id: 'log-007', date: '2025-08-16', type: 'daily', content: '设计日常：研究了如何使用CSS动画实现更流畅的文本滚动效果，并将其应用到了播放器显示屏上。' }
            ],
            folder: {
                name: 'root',
                type: 'folder',
                children: [
                    { name: '作品集', type: 'folder', children: [] },
                    { name: '文档.txt', type: 'file', content: '这是一个示例文档。' }
                ]
            },
            music: [
                { id: 'song1', title: 'Digital Rain', artist: 'Synthwave Kid', file: './docs/assets/music/track1.mp3' },
                { id: 'song2', title: 'Neural Network', artist: 'Cybernetic', file: './docs/assets/music/track2.mp3' },
                { id: 'song3', title: 'Cyber Pulse', artist: 'MAZKO', file: './docs/assets/music/track3.mp3' }
            ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            const mainDesktopArea = document.getElementById('main-desktop-area');
            const desktopIconsContainer = document.getElementById('desktop-icons-container');
            const startButton = document.getElementById('start-button-taskbar');
            const startMenu = document.getElementById('start-menu');
            const taskbarIconsContainer = document.getElementById('taskbar-icons');
            const contextMenu = document.getElementById('context-menu');

            let highestZIndex = 10;
            const openWindowsMap = new Map();
            const openStandaloneAppsMap = new Map();
            let currentLanguage = 'zh';
            let currentAudio = new Audio();
            let currentSongIndex = -1;

            function updateTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = now.toTimeString().substring(0, 5);
            }

            function renderDynamicAssets() {
                document.querySelectorAll('.icon-placeholder[data-asset-key]').forEach(p => {
                    const key = p.dataset.assetKey;
                    if (ASSETS[key]) {
                        p.innerHTML = `<img src="${ASSETS[key]}" alt="${key}" class="icon-image">`;
                    }
                });
            }

            function bringToFront(element) {
                highestZIndex++;
                element.style.zIndex = highestZIndex;
                document.querySelectorAll('.os-window .os-window-title-bar').forEach(bar => bar.classList.add('inactive'));
                const titleBar = element.querySelector('.os-window-title-bar');
                if (titleBar) titleBar.classList.remove('inactive');
            }

            function openWindow(section, title, contentHTML, isMarkdown = false) {
                if (openWindowsMap.has(section)) {
                    bringToFront(openWindowsMap.get(section));
                    return;
                }
                const windowEl = document.createElement('div');
                windowEl.className = 'os-window';
                windowEl.dataset.section = section;
                
                const finalContent = isMarkdown ? marked.parse(contentHTML) : contentHTML;

                windowEl.innerHTML = `
                    <div class="os-window-title-bar">
                        <div class="os-window-title-content">
                            <span class="icon-placeholder" data-asset-key="icon_${section}"></span>
                            <span class="os-window-title">${title}</span>
                        </div>
                        <div class="os-window-controls">
                            <div class="control-button minimize"><span class="icon-placeholder" data-asset-key="icon_minus"></span></div>
                            <div class="control-button maximize"><span class="icon-placeholder" data-asset-key="icon_square"></span></div>
                            <div class="control-button close"><span class="icon-placeholder" data-asset-key="icon_times"></span></div>
                        </div>
                    </div>
                    <div class="os-window-content ${isMarkdown ? 'markdown-content' : ''}">${finalContent}</div>
                `;
                
                // --- FIX: Intelligent Window Positioning ---
                const openWindowsCount = openWindowsMap.size;
                const offsetX = 25 * openWindowsCount;
                const offsetY = 25 * openWindowsCount;
                const desktopWidth = mainDesktopArea.offsetWidth;
                const desktopHeight = mainDesktopArea.offsetHeight;
                
                windowEl.style.width = '600px'; // Default size
                windowEl.style.height = '400px';
                
                let initialLeft = (desktopWidth / 2) - 300 + offsetX;
                let initialTop = (desktopHeight / 2) - 200 + offsetY;

                // Ensure it doesn't spawn off-screen
                if (initialLeft + 600 > desktopWidth) initialLeft = desktopWidth - 620;
                if (initialTop + 400 > desktopHeight) initialTop = desktopHeight - 420;

                windowEl.style.left = `${initialLeft < 0 ? 20 : initialLeft}px`;
                windowEl.style.top = `${initialTop < 0 ? 20 : initialTop}px`;

                mainDesktopArea.appendChild(windowEl);
                openWindowsMap.set(section, windowEl);
                bringToFront(windowEl);
                attachWindowEvents(windowEl);
                renderDynamicAssets();
            }

            function attachWindowEvents(win) {
                const titleBar = win.querySelector('.os-window-title-bar');
                let isDragging = false, offsetX, offsetY;

                titleBar.addEventListener('mousedown', e => {
                    isDragging = true;
                    offsetX = e.clientX - win.offsetLeft;
                    offsetY = e.clientY - win.offsetTop;
                    bringToFront(win);
                });
                document.addEventListener('mousemove', e => {
                    if (isDragging) {
                        win.style.left = `${e.clientX - offsetX}px`;
                        win.style.top = `${e.clientY - offsetY}px`;
                    }
                });
                document.addEventListener('mouseup', () => { isDragging = false; });

                win.querySelector('.close').addEventListener('click', () => {
                    win.remove();
                    openWindowsMap.delete(win.dataset.section);
                });
            }
            
            async function openMusicPlayer() {
                const appId = 'music-player';
                if (openStandaloneAppsMap.has(appId)) {
                    bringToFront(openStandaloneAppsMap.get(appId));
                    return;
                }

                const playerElement = document.createElement('div');
                playerElement.className = 'music-player-standalone';
                playerElement.dataset.windowId = appId;

                playerElement.innerHTML = `
                    <div class="player-drag-handle"></div>
                    <div class="player-screen">
                        <div class="screen-header">
                            <span>Matrix Groove</span>
                            <span class="icon-placeholder" data-asset-key="icon_battery_full"></span>
                        </div>
                        <div class="screen-song-list">
                            <div class="screen-song-title-scroller">
                                <span id="song-title-display"></span>
                            </div>
                        </div>
                    </div>
                    <div class="player-progress-container">
                        <div class="player-progress-bar"></div>
                    </div>
                    <div class="player-controls">
                        <button class="player-control-button" id="player-power">
                            <span class="icon-placeholder" data-asset-key="icon_power"></span>
                        </button>
                        <button class="player-control-button" id="player-prev">
                            <span class="icon-placeholder" data-asset-key="icon_prev_track"></span>
                        </button>
                        <button class="player-control-button" id="player-play-pause">
                            <span class="icon-placeholder" data-asset-key="icon_play"></span>
                        </button>
                        <button class="player-control-button" id="player-next">
                            <span class="icon-placeholder" data-asset-key="icon_next_track"></span>
                        </button>
                        <button class="player-control-button" id="player-menu">
                            <span class="icon-placeholder" data-asset-key="icon_menu"></span>
                        </button>
                    </div>
                    <div class="player-branding">(ɔ) / ((o))</div>
                `;
                mainDesktopArea.appendChild(playerElement);
                openStandaloneAppsMap.set(appId, playerElement);
                bringToFront(playerElement);
                renderDynamicAssets();
                attachPlayerListeners(playerElement);
                
                const desktopWidth = mainDesktopArea.offsetWidth;
                const desktopHeight = mainDesktopArea.offsetHeight;
                playerElement.style.left = `${(desktopWidth - playerElement.offsetWidth) / 2}px`;
                playerElement.style.top = `${(desktopHeight - playerElement.offsetHeight) / 2}px`;
            }

            function attachPlayerListeners(player) {
                const dragHandle = player.querySelector('.player-drag-handle');
                const playPauseBtn = player.querySelector('#player-play-pause');
                const nextBtn = player.querySelector('#player-next');
                const prevBtn = player.querySelector('#player-prev');
                const powerBtn = player.querySelector('#player-power');
                const progressContainer = player.querySelector('.player-progress-container');
                const progressBar = player.querySelector('.player-progress-bar');
                const titleDisplay = player.querySelector('#song-title-display');
                const titleScroller = player.querySelector('.screen-song-title-scroller');

                let isDragging = false, offsetX, offsetY;

                dragHandle.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - player.offsetLeft;
                    offsetY = e.clientY - player.offsetTop;
                    dragHandle.style.cursor = 'grabbing';
                    bringToFront(player);
                });
                document.addEventListener('mousemove', (e) => {
                    if (isDragging) {
                        player.style.left = `${e.clientX - offsetX}px`;
                        player.style.top = `${e.clientY - offsetY}px`;
                    }
                });
                document.addEventListener('mouseup', () => {
                    isDragging = false;
                    dragHandle.style.cursor = 'grab';
                });

                function loadSong(index) {
                    if (index < 0 || index >= APP_DATA.music.length) return;
                    currentSongIndex = index;
                    const song = APP_DATA.music[index];
                    titleDisplay.textContent = song.title;
                    currentAudio.src = song.file;
                    
                    setTimeout(() => {
                        titleScroller.classList.toggle('scrolling', titleDisplay.scrollWidth > titleScroller.clientWidth);
                    }, 100);
                }

                function playSong() {
                    player.classList.add('playing');
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_pause';
                    renderDynamicAssets();
                    currentAudio.play();
                }

                function pauseSong() {
                    player.classList.remove('playing');
                    playPauseBtn.querySelector('.icon-placeholder').dataset.assetKey = 'icon_play';
                    renderDynamicAssets();
                    currentAudio.pause();
                }

                playPauseBtn.addEventListener('click', () => {
                    if (player.classList.contains('playing')) {
                        pauseSong();
                    } else {
                        if (currentSongIndex === -1) loadSong(0);
                        playSong();
                    }
                });
                
                nextBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex + 1) % APP_DATA.music.length);
                    playSong();
                });

                prevBtn.addEventListener('click', () => {
                    loadSong((currentSongIndex - 1 + APP_DATA.music.length) % APP_DATA.music.length);
                    playSong();
                });

                powerBtn.addEventListener('click', () => {
                    pauseSong();
                    player.remove();
                    openStandaloneAppsMap.delete('music-player');
                });

                currentAudio.addEventListener('timeupdate', () => {
                    if (currentAudio.duration) {
                        progressBar.style.width = `${(currentAudio.currentTime / currentAudio.duration) * 100}%`;
                    }
                });

                currentAudio.addEventListener('ended', () => nextBtn.click());

                progressContainer.addEventListener('click', (e) => {
                    if(currentAudio.duration) {
                        currentAudio.currentTime = (e.offsetX / progressContainer.clientWidth) * currentAudio.duration;
                    }
                });

                loadSong(0);
            }

            function handleSectionClick(section) {
                const lang = LANG_CONTENT[currentLanguage];
                switch (section) {
                    case 'music-player':
                        openMusicPlayer();
                        break;
                    case 'folder':
                        openWindow('folder', lang.folderMenuItem, '文件夹内容');
                        break;
                    case 'log':
                        let logHTML = `<h2>${lang.logTitle}</h2><br>` + 
                            APP_DATA.log.map(l => `<p><b>${l.date} [${l.type}]</b>: ${l.content}</p>`).join('');
                        openWindow('log', lang.logTitle, logHTML);
                        break;
                    case 'about':
                        openWindow('about', lang.aboutTitle, lang.aboutContent, true);
                        break;
                    default:
                        console.warn('Unknown section:', section);
                }
            }
            
            desktopIconsContainer.querySelectorAll('.desktop-icon').forEach(icon => {
                icon.addEventListener('click', () => handleSectionClick(icon.dataset.section));
            });

            startMenu.querySelectorAll('.start-menu-item, .start-menu-header, .start-menu-footer-button').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    handleSectionClick(item.dataset.section);
                    startMenu.classList.remove('is-open');
                });
            });

            startButton.addEventListener('click', (e) => {
                e.stopPropagation();
                startMenu.classList.toggle('is-open');
            });

            document.addEventListener('click', (e) => {
                if (!startMenu.contains(e.target) && !startButton.contains(e.target)) {
                    startMenu.classList.remove('is-open');
                }
            });

            function positionDesktopIcons() {
                const iconWidth = 100;
                const iconHeight = 100;
                const paddingX = 20;
                const paddingY = 20;
                const gapX = 20;
                const gapY = 20;

                const icons = Array.from(desktopIconsContainer.children);
                let currentX = paddingX;
                let currentY = paddingY;
                let column = 0;

                const availableHeight = mainDesktopArea.clientHeight - paddingY;

                icons.forEach((icon) => {
                    if (currentY + iconHeight > availableHeight) {
                        column++;
                        currentX = paddingX + (column * (iconWidth + gapX));
                        currentY = paddingY;
                    }

                    icon.style.left = `${currentX}px`;
                    icon.style.top = `${currentY}px`;
                    currentY += (iconHeight + gapY);
                });
            }

            // Initial setup
            updateTime();
            renderDynamicAssets();
            positionDesktopIcons();
            window.addEventListener('resize', positionDesktopIcons);
            setInterval(updateTime, 60000);
        });
    </script>
